<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <section class="section_text">
        <span id="logo">Custodiobook</span>
        <span id="slogan">
          Ajudamos você a se conectar e compartilhar com as pessoas que fazem
          parte da sua vida.
        </span>
      </section>
      <section class="formularios">
      <section class="section_login">
        <form action="" method="POST">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nome Completo"
          />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="example@example.com"
          />
          <input
            type="text"
            name="tel"
            id="tel"
            placeholder="55 11 999999999"
          />
          <input type="submit" value="Entrar" />
          <a href="#blank">Esqueceu a senha?</a>
        </form>
      </section>

      <section class="section_cadastro">
        <input type="checkbox" name="check_age" id="cb_age" />
        <label for="cb_age">Sou maior de 18 anos.</label>
        <input type="checkbox" name="cb_term" id="cb_term" />
        <label for="cb_term"
          >Concordo com os <a href="">termos e condições.</a></label
        >
        <button id="btn_new">Criar nova conta</button>
      </section>
    </section>
    </main>
  </body>
</html>
