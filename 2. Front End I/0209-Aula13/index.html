<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 13 - Formul√°rios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="GET"></form>
    <fieldset form="form_personal">
      <legend>Dados Pessoais:</legend>
      <label for="name">Nome:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Insira seu nome aqui"
      />
      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade" maxlength="3">
      <label for="email">E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Insira seu e-mail aqui"
      />
      <label for="tel">Telefone</label>
      <input type="tel" name="tel" id="tel" placeholder="Insira seu telefone">
    </fieldset>

    <fieldset form="form_finance">
<legend>Dados Financeiros:</legend>


    </fieldset>
  </body>
</html>
